<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6470e97439.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Ubuntu', 'sans-serif']
              },
              colors: {
                'blue':'#2a658f',
              }
            }
          }
        }
    </script>
    <script src="../public/js/script.js" defer></script>
    <title>QR Code Generator</title>
</head>
<body>
    <header class="p-4 mb-10 drop-shadow shadow">
        <div class="max-w-5xl m-auto drop">
            <a href="/">
                <h2 class="text-xl font-bold text-orange-600">
                    <span style="padding-right: 15px"><i class="fa-solid fa-qrcode fa-lg"></i></span>QR Code Generator
                </h2>
            </a>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row pt-20 p-10 pb-20 mb-10">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">Generate Your QR Code</h1>
                <p class="mb-2">Enter the URL below for your QR code and select the size. Then press generate and download your QR code.</p>
                <form action="/generated" method="post" class="mt-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-l font-bold mb-2" for="username">URL</label>
                        <input class="bg-white drop-shadow focus:outline-none border border-black rounded w-full p-2 text-black" id="url" name="url" type="text" placeholder="https://yashjoshi.com.au/">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-l font-bold mb-2" for="username">Size</label>
                        <select name="size" id="size" class="drop-shadow focus:outline-none bg-white border border-black rounded w-full p-2 text-black">
                            <option value="100">100 x 100px</option>
                            <option value="200">200 x 200px</option>
                            <option value="300">300 x 300px</option>
                            <option value="400" selected>400 x 400px</option>
                            <option value="500" selected>500 x 500px</option>
                            <option value="600" selected>600 x 600px</option>
                        </select>
                    </div>
                    <button class="drop-shadow bg-orange-600 rounded p-2 w-full text-white hover:bg-orange-500" type="submit">Generate QR Code <span style="padding-left: 6px"><i class="fa-solid fa-qrcode fa-lg"></i></span></button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="qrcode.jpg" alt="Hand holding phone with qr code" class="w-1/2 m-auto mb-10 md:w-full rounded-full drop-shadow">
            </div>
        </div>
    </main> 
    <footer>
        <p class="text-base text-center hover:text-orange-600"><a href="https://yashjoshi.com.au/" target="_blank">A Project By Yash Joshi | Copyright Â© 2022</a></p>
    </footer>
</body>
</html>
